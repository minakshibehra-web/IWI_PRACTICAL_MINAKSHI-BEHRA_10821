<!DOCTYPE html>
<html>

<head>
    <title>Basic HTML Page</title>
</head>

<body>
    <h1>My First Web Page</h1>
    <h2>About HTML</h2>
    <p>HTML stands for <b>HyperText Markup Language</b>. It is used to create <i>web pages</i>.</p>
    <h3>Example of Text Formatting</h3>
    <p>
        This is <b>bold</b> text, this is <i>italic</i> text, and this is <u>underlined</u> text. <br>
        You can also use <strong>strong</strong> or <em>emphasized</em> text for importance.
    </p>
    <p>Water formula: H<sub>2</sub>0<br>
        Square: x<sup>2</sup></p </body>

</html>

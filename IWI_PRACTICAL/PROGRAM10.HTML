<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 10px;
        }

        /* Layout using div */
        .header,
        .footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .nav {
            background: #ddd;
            padding: 10px;
            text-align: center;
        }

        .nav span {
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }

        .container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .sidebar {
            background: #ccc;
            flex: 1;
            padding: 10px;
        }

        .content {
            background: #fff;
            flex: 3;
            padding: 10px;
        }

        .footer {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Website</h1>
    </div>
    <div class="nav">
        <span>Home</span>
        <span>About</span>
        <span>Services</span>
        <span>Contact</span>
    </div>
    <div class="container">
        <div class="sidebar">Sidebar Content</div>
        <div class="content">Main Content Area</div>
    </div>
    <div class="footer">&copy; 2025 My Website</div>
</body>

</html>

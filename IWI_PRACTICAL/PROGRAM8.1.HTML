<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="main-title">Welcome to CSS Selectors Demo</h1>
    <section class="intro">
        <p>This paragraph is inside a section with class <b>intro</b>.</p>
        <div>
            <p>This is a <b>descendant selector</b> example inside a div.</p>
        </div>
    </section>
    <article>
        <h2>Grouped Selector Example</h2>
        <p class="highlight">This text uses a <b>class selector</b>.</p>
    </article>
    <footer>
        <p>All elements styled by <b>universal selector</b>.</p>
    </footer>
</body>

</html>

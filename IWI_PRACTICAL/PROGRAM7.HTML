<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS Example</title>
    <style>
        body {}

        background-image: url('background.jpg');
        background-size: cover;
        font-family: Arial,
        sans-serif;

        .box {
            width: 300px;
            background-color: white;
            border: 3px solid #007bff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>CSS Box Model Example</h2>
        <p>This box shows background, borders, margins, and padding.</p>
    </div>
</body>

</html>

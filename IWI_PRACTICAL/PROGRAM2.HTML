<!DOCTYPE html>
<html>

<head>
    <title>Links, Images & Lists</title>
</head>

<body>
    <h1>My Web Page</h1>
    <h2>Links</h2>
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>
    <h2>Image</h2>
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Scenery" width="300">
    <h2>Lists</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
    </ul>
</body>
/html

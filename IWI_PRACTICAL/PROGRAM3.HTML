<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <caption><b>Student Performance Report</b></caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Result</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr align="center">
            <td>Ravi</td>
            <td>85</td>
            <td>90</td>
            <td>Pass</td>
        </tr>
        <tr align="center">
            <td>Priya</td>
            <td>78</td>
            <td>88</td>
            <td>Pass</td>
        </tr>
    </table>
</body>

</html>

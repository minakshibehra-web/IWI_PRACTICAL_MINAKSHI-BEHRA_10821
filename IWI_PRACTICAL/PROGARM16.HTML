<!DOCTYPE html>
<html>

<head>
    <title>Show Hide & Toggle Class</title>

    <style>
        .hidden {
            display: none;
        }

        .highlight {
            color: white;
            background-color: green;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>JavaScript Show / Hide Example</h2>

    <p id="text">This text can be shown or hidden.</p>

    <button onclick="toggleText()">Show / Hide Text</button>
    <button onclick="toggleStyle()">Toggle Style</button>

    <script>
        // Show or hide element
        function toggleText() {
            let element = document.getElementById("text");

            if (element.style.display === "none") {
                element.style.display = "block";
                alert("Text is now visible");
            } else {
                element.style.display = "none";
                alert("Text is now hidden");
            }
        }

        // Toggle CSS class dynamically
        function toggleStyle() {
            let element = document.getElementById("text");
            element.classList.toggle("highlight");
            alert("CSS class toggled");
        }
    </script>

</body>

</html>

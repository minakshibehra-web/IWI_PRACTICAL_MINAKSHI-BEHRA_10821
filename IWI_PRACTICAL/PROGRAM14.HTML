<!DOCTYPE html>
<html>

<head>
    <title>Form Validation using JS Events</title>
</head>

<body>

    <h2>User Registration Form</h2>

    <form onsubmit="return validateForm()">

        Name:
        <input type="text" id="name" oninput="checkName()">
        <br><br>

        Email:
        <input type="text" id="email" oninput="checkEmail()">
        <br><br>

        Password:
        <input type="password" id="password">
        <br><br>

        <input type="submit" value="Submit">

    </form>

    <script>
        // oninput event for name validation
        function checkName() {
            let name = document.getElementById("name").value;
            if (name.length < 3) {
                alert("Name must contain at least 3 characters");
            }
        }

        // oninput event for email validation
        function checkEmail() {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Please enter a valid email address");
            }
        }

        // onsubmit event for full form validation
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (name === "" || email === "" || password === "") {
                alert("All fields are required!");
                return false; // prevent form submission
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            alert("Form submitted successfully!");
            return true; // allow form submission
        }
    </script>

</body>

</html>

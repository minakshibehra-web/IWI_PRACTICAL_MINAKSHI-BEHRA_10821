<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <!-- Internal CSS -->
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline CSS -->
    <h1 style="background-color: yellow;">Welcome to CSS Styling</h1>
    <p>This paragraph uses internal CSS.</p>
    <p style="color: red;">This text uses inline CSS.</p>
</body>

</html>

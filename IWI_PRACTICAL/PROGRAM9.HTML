<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header,
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: #eee;
            padding: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        section {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 8px;
        }

        /* Tablet */
        @media (min-width:600px) {
            nav {
                flex-direction: row;
                justify-content: center;
            }

            main {
                flex-direction: row;
            }

            section {
                width: 48%;
            }
        }

        /* Desktop */
        @media (min-width:992px) {}

        main {
            max-width: 80vw;
            margin: auto;
        }

        section {
            width: 30%;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Responsive Page</h1>
    </header>
    <nav>
        <a href="#">Home</a><a href="#">About</a><a href="#">Services</a><a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <h2>About</h2>
            <p>We design responsive sites.</p>
        </section>
        <section>
            <h2>Services</h2>
            <p>SEO & Web Solutions.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>Reach us anytime.</p>
        </section>
    </main>
    <footer>&copy; 2025 Responsive Demo</footer>
</body>

</html>
